name: AA

on:
  pull_request:
jobs:
  job1:
    name: test1
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.version_output }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules : recursive
          fetch-depth: 0

      - name: Setup docker
        uses: docker-practice/actions-setup-docker@v1

      - name: version
        run: |
          docker --version
